<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trend Collector</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer src="https://kit.fontawesome.com/7b3b8f7d0d.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div class="theme-switch">
            <span class="icon sun">☀️</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="icon moon">🌙</span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Search trends...">
        </div>
    </header>
    
    <section id="trends-container">
        {% for trend in trends %}
            <div class="trend-card small-trend">
                <h2>{{ trend.name }}</h2>
                <p><strong>Source:</strong> {{ trend.source }}</p>
                <p><strong>Tweet Volume:</strong> {{ trend.tweet_volume }}</p>
                <p><strong>Timestamp:</strong> {{ trend.timestamp }}</p>
                <a href="{{ trend.url }}" target="_blank">View Trend</a>
            </div>
        {% endfor %}
    </section>
    <div class="pagination">
        {% if page > 1 %}
            <a href="/?page={{ page - 1 }}{% if query %}&q={{ query }}{% endif %}{% if source %}&source={{ source }}{% endif %}">Previous</a>
        {% endif %}
        {% if page < total_pages %}
            <a href="/?page={{ page + 1 }}{% if query %}&q={{ query }}{% endif %}{% if source %}&source={{ source }}{% endif %}">Next</a>
        {% endif %}
    </div>
    <button id="back-to-top" class="back-to-top">⏫</button>
</body>
</html>
