<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Collector</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer src="https://kit.fontawesome.com/7b3b8f7d0d.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div class="theme-switch">
            <span class="icon sun">‚òÄÔ∏è</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="icon moon">üåô</span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Search News...">
        </div>
    </header>
    
    <section id="articles-container">
        {% for article in articles %}
            <div class="article-card small-article">
                <h2>{{ article.headline }}</h2>
                <p><strong>Author:</strong> {{ article.author }}</p>
                <p><strong>Published At:</strong> {{ article.publishedAt }}</p>
                <p>{{ article.summary }}</p>
                <a href="{{ article.url }}" target="_blank">Read Full Article</a>
            </div>
        {% endfor %}
    </section>
    <button id="back-to-top" class="back-to-top">‚è´</button>
</body>
</html>
