<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Market Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <div class="theme-switch">
            <span class="icon sun">☀️</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="icon moon">🌙</span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Search stocks...">
        </div>
    </header>
    
    <section id="stocks-container">
        <!-- Stock cards will be dynamically inserted here -->
    </section>
    <button id="back-to-top" class="back-to-top">⏫</button>
</body>
</html>
